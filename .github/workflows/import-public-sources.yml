# HAAIS Public Source Importer - Scheduled Refresh
#
# This workflow automatically imports public city sources on a schedule.
# It fetches web pages, Socrata open data, and Legistar legislation,
# then commits any changes to the repository.
#
# Schedule: Weekly on Sunday at 2 AM UTC
# Manual: Can be triggered manually via workflow_dispatch
#
# The workflow only commits if there are actual changes (sha256 detection).

name: Import Public Sources

on:
  schedule:
    # Weekly on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'

  workflow_dispatch:
    inputs:
      config:
        description: 'Configuration file path'
        required: false
        default: 'packages/kb/configs/cleveland.config.json'
      type:
        description: 'Import type (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - 'webPages'
          - 'socrata'
          - 'legistar'
      dry_run:
        description: 'Dry run (no file changes)'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  import:
    name: Import Public Sources
    runs-on: ubuntu-latest

    # Only run on the main repository, not forks
    if: github.repository == 'Shavoni/aios'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/kb/package-lock.json

      - name: Install dependencies
        working-directory: packages/kb
        run: npm ci

      - name: Run import (scheduled)
        if: github.event_name == 'schedule'
        working-directory: packages/kb
        run: |
          npx tsx cli/import-public-sources.ts \
            --config configs/cleveland.config.json \
            --verbose

      - name: Run import (manual)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/kb
        run: |
          ARGS="--config ${{ github.event.inputs.config || 'configs/cleveland.config.json' }}"

          if [ -n "${{ github.event.inputs.type }}" ]; then
            ARGS="$ARGS --type ${{ github.event.inputs.type }}"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          npx tsx cli/import-public-sources.ts $ARGS --verbose

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet packages/kb/kb_sources/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in kb_sources/"
            git diff --stat packages/kb/kb_sources/
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add packages/kb/kb_sources/

          # Count changed files
          CHANGED=$(git diff --cached --numstat | wc -l)

          git commit -m "chore(kb): update public sources (${CHANGED} files)

          Automated import of public city sources.

          Sources refreshed:
          - Web pages
          - Socrata open data catalog
          - Legistar legislation

          [skip ci]"

      - name: Push changes
        if: steps.changes.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: git push

      - name: Summary
        run: |
          echo "## Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changes.outputs.changed }}" = "true" ]; then
            echo "✅ Changes detected and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Config: \`${{ github.event.inputs.config || 'configs/cleveland.config.json' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY

          if [ -d "packages/kb/kb_sources" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Snapshot Stats" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find packages/kb/kb_sources -name "*.md" | wc -l | xargs -I {} echo "Total files: {}"
            du -sh packages/kb/kb_sources | cut -f1 | xargs -I {} echo "Total size: {}"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
